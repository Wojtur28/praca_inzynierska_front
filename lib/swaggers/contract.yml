openapi: 3.0.0
info:
  title: PracaInzynierska
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server


tags:
  - name: user
    description: User operations
  - name: SteamGames
    description: Steam games operations
  - name: SteamReviews
    description: Steam reviews operations
  - name: GameRatings
    description: Game ratings operations

paths:
  /games:
    get:
      summary: Retrieve paginated list of Steam games
      operationId: getSteamGames
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of Steam games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamGame'

  /games/{gameId}/ratings:
    get:
      summary: Retrieve paginated game ratings for a specific Steam game
      operationId: getGameRatings
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the Steam game to retrieve ratings for
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: The page index (zero-based).
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of game ratings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameRating'
        '404':
          description: Steam game not found
    post:
      summary: Create a new rating for a game
      operationId: createGameRating
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: The ID of the game to rate
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Rating details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRating'
      responses:
        '201':
          description: Rating successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameRating'
        '404':
          description: Game not found

  /games/{gameId}/reviews:
    get:
      summary: Retrieve paginated reviews for a specific game
      operationId: getGameReviews
      tags:
        - SteamReviews
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: The page index (zero-based).
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of reviews for the specified game
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamReview'
  /games/{gameId}/detail:
    get:
      summary: Retrieve Steam game details for a specific game
      operationId: getSteamGameDetail
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the Steam game to retrieve details for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Steam game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SteamGameDetail'
        '404':
          description: Steam game not found
  /games/details:
    get:
      summary: Retrieve paginated list of Steam games with details
      operationId: getSteamGamesWithDetails
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: platform
          in: query
          required: false
          schema:
            type: string
            description: Filter games by platform
        - name: categories
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            description: Filter games by categories
        - name: genres
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            description: Filter games by genres
      responses:
        '200':
          description: Paginated list of Steam games with details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamGameWithDetails'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date

    SteamGame:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam game.
        appId:
          type: integer
          description: Steam API identifier for the game.
        title:
          type: string
          description: Title of the game.
        reviewsTotal:
          type: integer
          description: Total number of reviews for the game.
        reviewsScoreFancy:
          type: string
          description: Average review score in a fancy format (e.g., "Very Positive").
        releaseDate:
          type: string
          format: date
          description: Release date of the game.
        launchPrice:
          type: string
          description: Launch price of the game.
        tags:
          type: string
          description: Tags associated with the game, stored as a comma-separated string.
        steamPage:
          type: string
          description: URL to the game's Steam page.

    SteamGameDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam game details.
        headerImage:
          type: string
          description: URL to the header image of the game.
        capsuleImage:
          type: string
          description: URL to the capsule image of the game.
        website:
          type: string
          description: Official website of the game.
        developer:
          type: string
          description: Developer of the game.
        publisher:
          type: string
          description: Publisher of the game.
        requiredAge:
          type: integer
          description: Required age to play the game.
          example: 18
        shortDescription:
          type: string
          description: Short description of the game.
        supportedLanguages:
          type: string
          description: Comma-separated list of supported languages for the game.
        categories:
          type: array
          description: List of categories associated with the game.
          items:
            $ref: '#/components/schemas/Category'
        genres:
          type: array
          description: List of genres associated with the game.
          items:
            $ref: '#/components/schemas/Genre'
        platforms:
          type: array
          description: List of platforms supported by the game.
          items:
            $ref: '#/components/schemas/Platform'

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the category.
        name:
          type: string
          description: Name of the category.

    Genre:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the genre.
        name:
          type: string
          description: Name of the genre.

    Platform:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the platform.
        name:
          type: string
          description: Name of the platform.
        isSupport:
          type: boolean
          description: Indicates if the platform is supported.

    SteamReview:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the review.
        reviewId:
          type: string
          description: Unique Steam review ID.
          example: "r12345"
        userSteamId:
          type: string
          description: Steam ID of the user who wrote the review.
          example: "76561198000000000"
        content:
          type: string
          description: Content of the review.
          example: "Amazing game with great mechanics!"
        score:
          type: integer
          description: Score given by the user in the review.
          example: 10
        timestampCreated:
          type: string
          format: date-time
          description: Timestamp when the review was created.
          example: "2023-11-29T15:30:00"
        votesUp:
          type: integer
          description: Number of upvotes for the review.
          example: 120
        votesDown:
          type: integer
          description: Number of downvotes for the review.
          example: 5

    SteamUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam user.
        steamId:
          type: string
          description: Unique Steam ID of the user.
          example: "76561198000000000"
        steamReviews:
          type: array
          description: List of reviews written by the user.
          items:
            $ref: '#/components/schemas/SteamReview'

    GameRating:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the rating.
        steamGame:
          $ref: '#/components/schemas/SteamGame'
        user:
          $ref: '#/components/schemas/User'
        rating:
          type: integer
          description: The rating score given by the user.
          example: 8
        content:
          type: string
          description: Additional comments provided by the user.
          example: "Great game, had a lot of fun!"
        votesUp:
          type: integer
          description: Number of upvotes for this rating.
          example: 15
        votesDown:
          type: integer
          description: Number of downvotes for this rating.
          example: 2

    CreateGameRating:
      type: object
      properties:
        steamGameId:
          type: string
          format: uuid
          description: The ID of the Steam game to rate.
        userId:
          type: string
          format: uuid
          description: The ID of the user creating the rating.
        rating:
          type: integer
          description: Rating score (1-10).
          example: 8
        content:
          type: string
          description: User's review content.
          example: "Great game!"

    SteamGameWithDetails:
      allOf:
        - $ref: '#/components/schemas/SteamGame'
        - type: object
          properties:
            detailId:
              type: string
              format: uuid
              description: Unique identifier of the Steam game details.
            headerImage:
              type: string
              description: URL to the header image of the game.
            capsuleImage:
              type: string
              description: URL to the capsule image of the game.
            developer:
              type: string
              description: Developer of the game.
            publisher:
              type: string
              description: Publisher of the game.
            requiredAge:
              type: integer
              description: Required age to play the game.
              example: 18
            supportedLanguages:
              type: string
              description: Comma-separated list of supported languages for the game.
            categories:
              type: array
              description: List of categories associated with the game.
              items:
                $ref: '#/components/schemas/Category'
            genres:
              type: array
              description: List of genres associated with the game.
              items:
                $ref: '#/components/schemas/Genre'
            platforms:
              type: array
              description: List of platforms supported by the game.
              items:
                $ref: '#/components/schemas/Platform'
