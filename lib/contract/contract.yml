openapi: 3.0.0
info:
  title: PracaInzynierska
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server

tags:
  - name: user
    description: User operations
  - name: SteamGames
    description: Steam games operations
  - name: SteamReviews
    description: Steam reviews operations
  - name: GameRatings
    description: Game ratings operations
  - name: GameRatingAnswers
    description: Game rating answers operations
  - name: Votes
    description: Voting operations

paths:
  /games:
    get:
      summary: Retrieve paginated list of Steam games
      operationId: getSteamGames
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of Steam games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamGame'

  /games/{gameId}:
    get:
      summary: Retrieve a specific Steam game by ID
      operationId: getSteamGame
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the Steam game to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Steam game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SteamGame'
        '404':
          description: Steam game not found

  /games/{gameId}/ratings:
    get:
      summary: Retrieve paginated game ratings for a specific Steam game
      operationId: getGameRatings
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the Steam game to retrieve ratings for
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: The page index (zero-based).
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          description: Sort order for the ratings (asc or desc).
          required: false
          schema:
            type: string
            enum: [ asc, desc ]
            default: desc
      responses:
        '200':
          description: Paginated list of game ratings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameRating'
        '404':
          description: Steam game not found

    post:
      summary: Create a new rating for a game
      operationId: createGameRating
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: The ID of the game to rate
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Rating details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRating'
      responses:
        '201':
          description: Rating successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameRating'
        '404':
          description: Game not found

  /games/{gameId}/ratings/{ratingId}:
    put:
      summary: Update a rating for a specific game
      operationId: updateGameRating
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the game to update the rating for.
          required: true
          schema:
            type: string
            format: uuid
        - name: ratingId
          in: path
          description: ID of the rating to update.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Rating details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameRating'
      responses:
        '200':
          description: Rating successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameRating'
        '404':
          description: Game or rating not found

    delete:
      summary: Delete a rating for a specific game
      operationId: deleteGameRating
      tags:
        - GameRatings
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the game to delete the rating for.
          required: true
          schema:
            type: string
            format: uuid
        - name: ratingId
          in: path
          description: ID of the rating to delete.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Rating successfully deleted
        '404':
          description: Game or rating not found

  /games/{gameId}/reviews:
    get:
      summary: Retrieve paginated reviews for a specific game
      operationId: getGameReviews
      tags:
        - SteamReviews
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: The page index (zero-based).
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description: The number of items per page.
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of reviews for the specified game
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamReview'

  /games/{gameId}/detail:
    get:
      summary: Retrieve Steam game details for a specific game
      operationId: getSteamGameDetail
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: gameId
          in: path
          description: ID of the Steam game to retrieve details for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Steam game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SteamGameDetail'
        '404':
          description: Steam game not found

  /games/details:
    get:
      summary: Retrieve paginated list of Steam games with details
      operationId: getSteamGamesWithDetails
      tags:
        - SteamGames
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: platform
          in: query
          required: false
          schema:
            type: string
            description: Filter games by platform
        - name: categories
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            description: Filter games by categories
        - name: genres
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            description: Filter games by genres
        - name: search
          in: query
          required: false
          schema:
            type: string
            description: Search games by title
      responses:
        '200':
          description: Paginated list of Steam games with details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SteamGameWithDetails'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error

  /ratings/{ratingId}/answers:
    get:
      summary: Retrieve answers for a specific game rating
      operationId: getGameRatingAnswers
      tags:
        - GameRatingAnswers
      security:
        - bearerAuth: [ ]
      parameters:
        - name: ratingId
          in: path
          description: ID of the rating to retrieve answers for.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of answers for the specified rating
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameRatingAnswer'
        '404':
          description: Rating not found

    post:
      summary: Add an answer to a specific game rating
      operationId: createGameRatingAnswer
      tags:
        - GameRatingAnswers
      security:
        - bearerAuth: [ ]
      parameters:
        - name: ratingId
          in: path
          description: ID of the rating to add an answer to.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Answer details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRatingAnswer'
      responses:
        '201':
          description: Answer successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameRatingAnswer'
        '404':
          description: Rating not found

  /ratings/{ratingId}/answers/{answerId}:
    put:
      summary: Update an answer for a specific game rating
      operationId: updateGameRatingAnswer
      tags:
        - GameRatingAnswers
      security:
        - bearerAuth: [ ]
      parameters:
        - name: ratingId
          in: path
          description: ID of the rating to update an answer for.
          required: true
          schema:
            type: string
            format: uuid
        - name: answerId
          in: path
          description: ID of the answer to update.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Answer details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameRatingAnswer'
      responses:
        '200':
          description: Answer successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameRatingAnswer'
        '404':
          description: Rating or answer not found
    delete:
      summary: Delete an answer for a specific game rating
      operationId: deleteGameRatingAnswer
      tags:
        - GameRatingAnswers
      security:
        - bearerAuth: [ ]
      parameters:
        - name: ratingId
          in: path
          description: ID of the rating to delete an answer for.
          required: true
          schema:
            type: string
            format: uuid
        - name: answerId
          in: path
          description: ID of the answer to delete.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Answer successfully deleted
        '404':
          description: Rating or answer not found

  /votes/{votableType}/{votableId}:
    patch:
      summary: Vote on a game rating or answer
      operationId: vote
      tags:
        - Votes
      security:
        - bearerAuth: [ ]
      parameters:
        - name: votableType
          in: path
          description: Type of the votable item, e.g. "RATING" or "ANSWER"
          required: true
          schema:
            type: string
            enum: [ RATING, ANSWER ]
        - name: votableId
          in: path
          description: ID of the votable item to vote on
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Vote details (upvote or downvote)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vote'
      responses:
        '200':
          description: Successfully voted on the item
        '404':
          description: Item not found
        '400':
          description: Invalid vote type

  /votes/{votableType}/{votableId}/count:
    get:
      summary: Get vote counts for a game rating or answer
      operationId: getVoteCount
      tags:
        - Votes
      security:
        - bearerAuth: [ ]
      parameters:
        - name: votableType
          in: path
          description: Type of the votable item, e.g. "RATING" or "ANSWER"
          required: true
          schema:
            type: string
            enum: [ RATING, ANSWER ]
        - name: votableId
          in: path
          description: ID of the votable item to retrieve vote counts for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Vote counts for the item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteCount'
        '404':
          description: Item not found

  /users:
    get:
      summary: Retrieve paginated list of users
      operationId: getUsers
      tags:
        - user
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{userId}:
    get:
      summary: Retrieve a specific user by ID
      operationId: getUser
      tags:
        - user
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of the user to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      summary: Update a specific user by ID
      operationId: updateUser
      tags:
        - user
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of the user to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: User details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    delete:
      summary: Delete a specific user by ID
      operationId: deleteUser
      tags:
        - user
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of the user to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User successfully deleted
        '404':
          description: User not found

  /users/current:
    get:
      summary: Retrieve the current user
      operationId: getCurrentUser
      tags:
        - user
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /reports:
    get:
      summary: Retrieve paginated list of reports
      operationId: getReports
      tags:
        - report
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of reports
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Report'

    post:
      summary: Create a new report
      operationId: createReport
      tags:
        - report
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Report details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      responses:
        '201':
          description: Report successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'

  /reports/refresh:
    post:
      summary: Refresh reports cache
      operationId: refreshReportsCache
      tags:
        - report
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Cache successfully refreshed

  /reports/{reportId}:
    get:
      summary: Retrieve a specific report by ID
      operationId: getReport
      tags:
        - report
      security:
        - bearerAuth: [ ]
      parameters:
        - name: reportId
          in: path
          description: ID of the report to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Report details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportDetails'
        '404':
          description: Report not found

    delete:
      summary: Delete a specific report by ID
      operationId: deleteReport
      tags:
        - report
      security:
        - bearerAuth: [ ]
      parameters:
        - name: reportId
          in: path
          description: ID of the report to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Report successfully deleted
        '404':
          description: Report not found

  /library:
    get:
      summary: Retrieve the library for the current user (or create one if it does not exist)
      operationId: getOrCreateLibraryForCurrentUser
      tags:
        - Library
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Library details of the current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Library'
        '404':
          description: Library not found

  /library/items:
    post:
      summary: Add a game to the current user's library with a status
      operationId: addLibraryItem
      tags:
        - Library
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Details for adding a game to library
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLibraryItem'
      responses:
        '201':
          description: Game successfully added to library
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryItem'
  /library/items/{steamGameId}:
    put:
      summary: Update the status of a game in the current user's library
      operationId: updateLibraryItemStatus
      tags:
        - Library
      security:
        - bearerAuth: [ ]
      parameters:
        - name: steamGameId
          in: path
          description: ID of the Steam game to update the status for
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Updated status for the library item
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLibraryItem'
      responses:
        '200':
          description: Library item status successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LibraryItem'
        '404':
          description: Library item not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date
        roles:
          type: array
          items:
            type: string

    SteamGame:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam game.
        appId:
          type: integer
          description: Steam API identifier for the game.
        title:
          type: string
          description: Title of the game.
        reviewsTotal:
          type: integer
          description: Total number of reviews for the game.
        reviewsScoreFancy:
          type: string
          description: Average review score in a fancy format (e.g., "Very Positive").
        releaseDate:
          type: string
          format: date
          description: Release date of the game.
        launchPrice:
          type: string
          description: Launch price of the game.
        tags:
          type: string
          description: Tags associated with the game, stored as a comma-separated string.
        steamPage:
          type: string
          description: URL to the game's Steam page.

    SteamGameDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam game details.
        headerImage:
          type: string
          description: URL to the header image of the game.
        capsuleImage:
          type: string
          description: URL to the capsule image of the game.
        website:
          type: string
          description: Official website of the game.
        developer:
          type: string
          description: Developer of the game.
        publisher:
          type: string
          description: Publisher of the game.
        requiredAge:
          type: integer
          description: Required age to play the game.
          example: 18
        shortDescription:
          type: string
          description: Short description of the game.
        supportedLanguages:
          type: string
          description: Comma-separated list of supported languages for the game.
        categories:
          type: array
          description: List of categories associated with the game.
          items:
            $ref: '#/components/schemas/Category'
        genres:
          type: array
          description: List of genres associated with the game.
          items:
            $ref: '#/components/schemas/Genre'
        platforms:
          type: array
          description: List of platforms supported by the game.
          items:
            $ref: '#/components/schemas/Platform'
        screenshots:
          type: array
          description: List of screenshots associated with the game.
          items:
            $ref: '#/components/schemas/Screenshot'

    Screenshot:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the screenshot.
        pathThumbnail:
          type: string
          description: URL to the thumbnail version of the screenshot.
        pathFull:
          type: string
          description: URL to the full-size version of the screenshot.

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the category.
        name:
          type: string
          description: Name of the category.

    Genre:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the genre.
        name:
          type: string
          description: Name of the genre.

    Platform:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the platform.
        name:
          type: string
          description: Name of the platform.
        isSupport:
          type: boolean
          description: Indicates if the platform is supported.

    SteamReview:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the review.
        reviewId:
          type: string
          description: Unique Steam review ID.
          example: "r12345"
        userSteamId:
          type: string
          description: Steam ID of the user who wrote the review.
          example: "76561198000000000"
        content:
          type: string
          description: Content of the review.
          example: "Amazing game with great mechanics!"
        score:
          type: integer
          description: Score given by the user in the review.
          example: 10
        timestampCreated:
          type: string
          format: date-time
          description: Timestamp when the review was created.
          example: "2023-11-29T15:30:00"
        votesUp:
          type: integer
          description: Number of upvotes for the review.
          example: 120
        votesDown:
          type: integer
          description: Number of downvotes for the review.
          example: 5

    SteamUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the Steam user.
        steamId:
          type: string
          description: Unique Steam ID of the user.
          example: "76561198000000000"
        steamReviews:
          type: array
          description: List of reviews written by the user.
          items:
            $ref: '#/components/schemas/SteamReview'

    GameRating:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier of the rating.
        steamGame:
          $ref: '#/components/schemas/SteamGame'
        user:
          $ref: '#/components/schemas/User'
        rating:
          type: integer
          description: The rating score given by the user.
          example: 8
        content:
          type: string
          description: Additional comments provided by the user.
          example: "Great game, had a lot of fun!"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the rating was created.
          example: "2023-11-29T15:30:00"
        createdBy:
          type: string
          format: uuid
          description: User who created the rating.

    CreateGameRating:
      type: object
      properties:
        rating:
          type: integer
          description: Rating score (1-10).
          example: 8
        content:
          type: string
          description: User's review content.
          example: "Great game!"

    GameRatingAnswer:
      type: object
      properties:
